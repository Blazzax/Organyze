<div id="app-container">
  <div class="header">
    <h2>{{ title }}</h2>
    <button orgButton id="refresh" (click)="refresh()">Refresh</button>
  </div>
  <div class="body">
    <ng-container *ngFor="let employee of (employees$ | async)">
      <org-employee [employee]="employee"></org-employee>
    </ng-container>
    <org-create-employee></org-create-employee>
  </div>
  <div class="footer">
    <p>footer text</p>
  </div>
  <org-sidebar></org-sidebar>
</div>
